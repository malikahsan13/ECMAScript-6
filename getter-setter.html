<!DOCTYPE html>
<head>
    <title>Using get and set methods</title>
</head>
<body>
    <h3>
        ECMA Script 6
    </h3> 
    <p>Press F12 and see the magic !</p>
    <script type="text/javascript">
        let attendance = {
            _list: [],
            set addName(name){
                this._list.push(name);
            },
            get getName(){
                this._list.pop();
            },
            get list(){
                return this._list.join(", ");
            }
        }

        attendance.addName = "Jhon";
        attendance.addName = "Karry";
        attendance.addName = "Maulik";
        console.log(attendance.list);
        attendance.getName;
        console.log(attendance.list);
    </script>
</body>
</html>
