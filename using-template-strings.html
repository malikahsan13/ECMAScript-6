<!DOCTYPE html>
<head>
    <title>Using Template Strings</title>
</head>
<body>
    <h3>
        ECMA Script 6
    </h3> 
    <p>Press F12 and see the magic !</p>
    <script type="text/javascript">
        function print(firstName){
            console.log(`Hello $(firstName)`);
        }
        print("jenny");
        function createEmail(firstName, price){
            var shipping = 5.95;
            console.log(`Hi ${firstName} Thanks!
                Total: $${price}
                Shipping: $${shipping}
                Grand Total: $${price + shipping}
            `);
        }
        createEmail("Guy",10);
    </script>
</body>
</html>
