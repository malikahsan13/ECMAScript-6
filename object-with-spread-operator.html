<!DOCTYPE html>
<head>
    <title>Using spread operator with objects</title>
</head>
<body>
    <h3>
        ECMA Script 6
    </h3> 
    <p>Press F12 and see the magic !</p>
    <script type="text/javascript">
        const daytime =  {
            breakfast: "oatmeal",
            lunch: "peanut butter and jelly"
        };

        const nighttime = "mac and chees";

        const backPackingMeals = {...daytime,nighttime};

        console.log(backPackingMeals);
    </script>
</body>
</html>
