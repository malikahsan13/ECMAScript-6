<!DOCTYPE html>
<head>
    <title>Using Let keyword</title>
    <style>
        #box {
            display: flex;
            justify-content: space-around;
        }
        #box > div {
            height:5em;
            width:5em;
            background-color : purple;
        }
    </style>
</head>
<body>
    <h3>
        ECMA Script 6
    </h3> 
    <p>Press F12 and see the magic !</p>
    <div id="box"></div>
    <script type="text/javascript">
        var div;
        var box = document.getElementById("box");
        for(let i=0; i<5; i++)
        {
            div = document.createElement("div");
            div.onclick = function(){
                alert("This is box # "+ i);
            }
            box.appendChild(div);
        }
    </script>
</body>
</html>
